{% extends "layout.html" %}
{% block analysis %}

  <form method=post action="" enctype=multipart/form-data>
    <table>
    {% for field in form %}
        <tr>
          <td>{{ field.label }}</td>
          <td>{{ field(size=20) }}</td>
         <td>
         {% if field.errors %}
             <ul class=errors>
             {% for error in field.errors %}
                 <li>{{ error }}</li>
             {% endfor %}</ul>
         {% endif %}
       </td></tr>
    {% endfor %}
    </table>
    <p>
    <input type="submit" value="Upload">
    </p>
{% endblock %}
